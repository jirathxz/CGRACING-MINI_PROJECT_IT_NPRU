<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="pimg" alt="">
    <h1 id="pname"></h1>
    <h2 id="pprice"></h2>
    <button id="back">ย้อนกลับ</button>
    <button>ชำระเงิน</button>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            document.getElementById("pname").innerHTML = localStorage.getItem("pname")
            document.getElementById("pprice").innerHTML = localStorage.getItem("pprice") + " บาท"
            document.getElementById("pimg").src = localStorage.getItem("pimg")
        })

        document.getElementById("back").addEventListener("click", () => {
            window.location.href = "index.html"
        })
    </script>
</body>
</html>
