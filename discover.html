<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5efd6bd50f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Fixed UI -->
    <header class="site-header">
        <div class="search-box">
            <input type="text" placeholder="Type something...">
            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i>&nbsp;</button>
        </div>
        <div class="header-actions">
            <a href="#"><i class="fa-solid fa-bell"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#"><i class="fa-solid fa-moon"></i></a>
            <a href="#" class="user-profile"><img src="http://placehold.co/36x36" alt=""></a>
        </div>
    </header>
    <aside class="site-sidebar">
        <div class="sidebar-header">
            <img src="https://media.discordapp.net/attachments/1143202189544783894/1476779531858612305/image-Photoroom_12_2.png?ex=69a25d9d&is=69a10c1d&hm=a4901bb43fbd19c26a6319b4333b309152ba2c7eabdf64ae677e6676463b92b7&=&format=webp&quality=lossless&width=858&height=161"
                alt="">
        </div>
        <ul>
            <li><a href="index.html""><i class=" fa-solid fa-house"></i>Home</a></li>
            <li><a href="discover.html" class="nav-active"><i class="fa-solid fa-magnifying-glass"></i>Discover</a></li>
            <li><a href="contact.html"><i class="fa-solid fa-phone"></i>Contact</a></li>
            <li><a href="seller.html"><i class="fa-solid fa-grip"></i>Seller Mode</a></li>
        </ul>
    </aside>
    <!-- Normal UI -->
    <main>
        <article>
            <div class="path">
                <small>| Discover</small>
            </div>
            <div class="filters">
                <button class="btn btn-active">ทั้งหมด</button>
                <button class="btn">กรองน้ำมันเครื่อง</button>
                <button class="btn">น้ำมันเครื่อง</button>
                <button class="btn">ดูแลรักษารถ</button>
                <button class="btn">น้ำมันเฟืองท้าย</button>
                <button class="btn">ชุดเปลี่ยนถ่ายน้ำมันเครื่อง</button>
            </div>
            <div class="product-list" id="productList">
                <div class="product">
                    <img src="http://placehold.co/200x200" alt="">
                    <div class="product-details">
                        <h3>สินค้าไม่ระบุ</h3>
                        <small>ไม่มีประเภท</small>
                        <p><i class="fa-solid fa-baht-sign"></i>&nbsp;199</p>
                        <div class="product-bottom">
                            <small><i class="fa-solid fa-star"></i>&nbsp;0.0</small>
                            <small><i class="fa-solid fa-box-open"></i>&nbsp;ขายแล้ว 0 รายการ</small>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <script>
        const productList = document.getElementById("productList")

        window.addEventListener("DOMContentLoaded", () => {
            const productClone = productList.innerHTML
            for (let i = 0; i < 50; i++) {
                productList.innerHTML += productClone
            }
        })
    </script>
</body>


</html>
