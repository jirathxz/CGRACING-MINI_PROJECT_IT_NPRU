<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Oil Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5efd6bd50f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-title">
                <button class="menu-btn" id="sidebarBtn">
                    <i class="fa-solid fa-xmark" id="sidebarBtnIcon"></i>
                </button>
                <img src="https://placehold.co/100x50" alt="logo" class="nav-logo">
            </div>
            <div class="nav-search">
                <input type="text" placeholder="ค้นหาสินค้า..." class="search-box">
                <button><i class="fa-solid fa-search"></i></button>
            </div>
            <div class="nav-button">
                <button><i class="fa-solid fa-bell"></i></button>
            </div>
        </nav>
    </header>

    <section>
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i>&nbsp;Home</a></li>
                <li><a href="#" class="active"><i class="fa-solid fa-magnifying-glass"></i>&nbsp;Discover</a></li>
                <li><a href="#"><i class="fa-solid fa-fire"></i>&nbsp;Popular Product</a></li>
                <li><a href="#"><i class="fa-solid fa-rss"></i>&nbsp;Feed</a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i>&nbsp;Contact</a></li>
                <li><a href="#"><i class="fa-solid fa-money-bill"></i>&nbsp;Seller</a></li>
            </ul>
        </div>
        <div class="container" id="container">
            <div class="filterbar">
                <button><i class="fa-solid fa-filter"></i>&nbsp;Filter</button>
            </div>
            <div class="product-grid" id="products"></div>
        </div>
    </section>

    <script>
        const productDetail = [
            { name: "**ฟรี Oil Additive* มันเครื่องสังเคราะห์100% MMC SCOOTER TECH 5W-40 สำหรับสกู๊ตเตอร์ ขนาด 0.8 ลิตร", img: "https://down-th.img.susercontent.com/file/th-11134207-81ztq-mjwxcvgiakg1e2_tn.webp", price: "289" },
            { name: "Bluetecboost บลูเทค น้ำยาล้างหัวฉีด ดีเซล | เบนซิน ขนาด 60ml และ 300ml", img: "https://down-th.img.susercontent.com/file/th-11134207-81ztd-mju9uomnhipxba_tn.webp", price: "99" },
            { name: "**ฟรี Oil Additive** น้ำมันเครื่อง MMC SCOOTER TECH / SPORT TECH สังเคราะห์แท้ ขนาด 0.8 / 1 ลิตร", img: "https://down-th.img.susercontent.com/file/th-11134207-81ztc-mjzoyqtyi6mbe0_tn.webp", price: "95" },
            { name: "**ฟรี Oil Additive !!** S-OIL SEVEN RIDER #9 MA2 10W-40, 10W-50 ขนาด 1 ลิตร น้ำมันเครื่องสังเคราะห์แท้จาก Aramco", img: "https://down-th.img.susercontent.com/file/th-11134207-81ztk-mjwwu5t8ub5w1b_tn.webp", price: "260" },
            { name: "น้ำมันเฟืองท้าย Duckhams Wix BCP MMC Motul 75W-90 , 80W-90 ขนาด 120 มล.", img: "https://down-th.img.susercontent.com/file/th-11134207-7rase-m9xjo7dfkspba9_tn.webp", price: "55" },
            { name: "น้ำมันเครื่อง MMC SCOOTER TECH 5W-40 0.8/1 L และ น้ำมันเฟืองท้าย MMC ผสม Ester 120 ml.", img: "https://down-th.img.susercontent.com/file/th-11134207-7r98q-lwraeabbi5dc8e_tn.webp", price: "385" },
            { name: "**ฟรี Oil Additive** น้ำมันเครื่องสังเคราะห์ 100% MMC SCOOTER TECH 5W-40 สำหรับสกู๊ตเตอร์ ขนาด 1 ลิตร", img: "https://down-th.img.susercontent.com/file/th-11134207-81zti-mjwx5sxcskqrda_tn.webp", price: "340" },
            { name: "น้ำมันเฟืองท้ายโมตุล Motul Scooter Gear Oil PLUS 80w90 120ml. สูตรใหม่", img: "https://down-th.img.susercontent.com/file/th-11134207-7r98x-lvc35v80t29mf8_tn.webp", price: "60" },
            { name: "**ฟรี Oil Additive** น้ำมันเครื่อง MMC SPORT TECH 10W-40, 10W-50 สังเคราะห์ 100% ขนาด 1 ลิตร", img: "https://down-th.img.susercontent.com/file/th-11134207-81zth-mjwxgecjn5s37e_tn.webp", price: "390" },
            { name: "MMC Maintenance ผลิตภัณฑ์ดูแลรักษารถมอเตอร์ไซค์", img: "https://down-th.img.susercontent.com/file/th-11134207-7r98w-lxcalyyx75ww56_tn.webp", price: "150" },
            { name: "Bluetecboost บลูเทค สารเคลือบเครื่องยนต์ และ ล้างเครื่องยนต์ Hyperlube & FLUSH ขนาด 300 ml. และ 50 ml.", img: "https://down-th.img.susercontent.com/file/th-11134207-81ztc-mjuwzl1f17nr00_tn.webp", price: "198" },
            { name: "Bluetecboots บลูเทค น้ำยาฟลัชชิ่ง น้ำยาทำความสะอาดเครื่องยนต์ ขนาด 300 ml. และ 50 ml.", img: "https://down-th.img.susercontent.com/file/th-11134207-81ztj-mjx7ijszd5hjbd_tn.webp", price: "99" }
            // ละรายการอื่นๆ ไว้เพื่อความกระชับ สามารถนำรายการเต็มมาวางต่อได้เลยครับ
        ];

        const sidebar = document.getElementById("sidebar");
        const container = document.getElementById("container");
        const sidebarBtn = document.getElementById("sidebarBtn");
        const sidebarBtnIcon = document.getElementById("sidebarBtnIcon");

        // เรนเดอร์สินค้า
        window.addEventListener("DOMContentLoaded", () => {
            const productsHTML = productDetail.map((product, index) => `
                <div class="card product" onclick="checkout(this)" 
                    data-productid="${index}" 
                    data-productname="${product.name}" 
                    data-productimage="${product.img}" 
                    data-productprice="${product.price}">
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <label>฿ ${product.price}</label>
                        <p>ขายแล้ว 999 ชิ้น</p>
                    </div>
                </div>
            `).join(''); // ใช้ join('') เพื่อไม่ให้มีเครื่องหมายลูกน้ำคั่น

            document.getElementById('products').innerHTML = productsHTML;
        });

        // สลับเปิดปิด Sidebar
        sidebarBtn.addEventListener("click", () => {
            if (sidebar.style.marginLeft !== "-240px") {
                sidebar.style.marginLeft = "-240px";
                sidebarBtnIcon.className = "fa-solid fa-bars";
            } else {
                sidebar.style.marginLeft = "0px";
                sidebarBtnIcon.className = "fa-solid fa-xmark";
            }
        });

        function checkout(el) {
            localStorage.setItem("pid", el.dataset.productid);
            localStorage.setItem("pname", el.dataset.productname);
            localStorage.setItem("pimg", el.dataset.productimage);
            localStorage.setItem("pprice", el.dataset.productprice);
            window.location.href = "checkout.html";
        }
    </script>
</body>
</html>
